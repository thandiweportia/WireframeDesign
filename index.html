<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <ul>
            <li><a class="active" href="#home">Cities ðŸ—½ðŸŒ†</a></li>  
        </ul>
        <br />
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">
          Johannesburg
        </h1>
        <ul>
          <li id="date"></li>
          <li>
            Thursday 11:30
          </li>
          <li>
            Sunny
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sunny icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">Â°C</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
        <br />
        <table class="days-of-week">
            <tr class="friday">
                <td>
                    <p>Fri</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Sunny icon"
                    class="weather-icon float-left"
                  />
                </td>
                <td>
                    <p>Sat</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  />
                </td>
                <td>
                    <p>Sun</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  />
                </td>
                <td>
                    <p>Mon</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/windy.png"
                    alt="Windy icon"
                    class="weather-icon float-left"
                  />
                </td>
                <td>
                    <p>Tue</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  />
                </td>
                <td>
                    <p>Wed</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  />
                </td>
                <td>
                    <p>Thur</p>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Sunny icon"
                    class="weather-icon float-left"
                  />
                </td>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
